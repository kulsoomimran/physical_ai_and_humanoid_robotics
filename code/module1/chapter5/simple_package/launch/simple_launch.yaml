# YAML Launch File Example for Chapter 5: ROS 2 Packages and Launch Files.
#
# This example demonstrates a YAML launch file that starts multiple nodes
# with parameters, namespaces, and remappings.

launch:
  - log: "Starting simple package nodes with YAML launch file"

  - node:
      pkg: "simple_package"
      exec: "simple_talker"
      name: "simple_talker"
      namespace: "robot1"
      output: "screen"

  - node:
      pkg: "simple_package"
      exec: "simple_listener"
      name: "simple_listener"
      namespace: "robot1"
      output: "screen"
      remappings:
        - ["chatter", "chatter"]